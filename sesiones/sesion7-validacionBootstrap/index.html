<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesión 7 - validación con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1>Validación con Bootstrap</h1>
  <div class="container d-flex justify-content-center  align-items-center vh-100">
    <form novalidate action="procesa.php" method="get" class="form border p-3 shadow w-25  ">
      
      <label for="email" class="label-control">Usuario:</label>
      <input required id="email" name="email" type="email" placeholder="tuemail@ejemplo.com" class="form-control">
      <div class="invalid-feedback small">Esta mal</div>
      
      <label class="label-control">Contraseña</label>
      <input required minlength="4" id="pass" name="pass" type="password" class="form-control">
      <div class="invalid-feedback">La contraseña debe tener mínimo 3 caracteres</div>
      
      <button class="btn btn-success mt-3 w-100">Enviar</button>

    </form>
  </div>
  <script>
    const formulario = document.querySelector('form')
    formulario.addEventListener('submit',(event)=>{
      // Si el formulario no valida
      if(!formulario.checkValidity()){
        // Detenemos el evento
        event.preventDefault()
        // Detenemos la propagación del evento
        event.stopPropagation()
        console.log('el formulario no valida')
        // Añadimos al formulario la clase was-validate
        formulario.classList.add('was-validated')
      }
    })
  </script>
</body>
</html>
