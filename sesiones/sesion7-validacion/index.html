<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container vh-100 d-flex justify-content-center  align-items-center ">
    <form novalidate action="proceso.php" method="get" class="form border shadow p-3">
      <label for="user" class="label-control">email</label>
      <input required name="user" id="user" type="email" class="form-control">
      <div class="invalid-feedback">No está bien</div>
      <div class="valid-feedback">Mu bien</div>
      <label for="pass"  class="label-control">Pass</label>
      <input required name="pass" type="password" class="form-control" minlength="5" >
      <button class="btn btn-success mt-3 w-100">Enviar</button>
    </form>
  </div>
  <script>
    const miform = document.querySelector('form')
    miform.addEventListener('submit', (event)=>{
      event.preventDefault();
      event.stopPropagation();
      console.log('submit');
      if(!miform.checkValidity()){
        console.log('no valida ');
        miform.classList.add('was-validated')
      }

    })
  </script>
</body>
</html>
